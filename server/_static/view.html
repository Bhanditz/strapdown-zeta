<!DOCTYPE html><html><title>{{.Title}}</title><meta charset="utf-8"><xmp version="{{.Version}}" edit="true" history="true" theme="{{.Theme}}" toc="{{.Toc}}" heading_number="{{.HeadingNumber}}" style="display:none;">
{{.Content}}
</xmp><footer>{{range $c := .CommitEntries }}<div class="info"><span><b>Commit:&nbsp;</b>{{ $c.Id }}</span>&nbsp;<span><b>Time:&nbsp;</b>{{ $c.Timestamp.Format "2006-01-02 15:04:05" }}</span>&nbsp;<span><b>Size:&nbsp;</b>{{ len $.Content }}</span>&nbsp;<span><b>Author:&nbsp;</b>{{ $c.Author }}</span></div>{{end}}</footer><script src="{{.Host}}/strapdown.min.js"></script></html>
